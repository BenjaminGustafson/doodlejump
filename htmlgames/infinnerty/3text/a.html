<table class="visible">
<tr>
<td style="text-align: right;">
<input type="text" id="conference-name" placeholder="Hangout Name...">
</td>
<td>
<button id="start-conferencing" href="#" onclick="document.getElementById('chat-table').style.display='block'">Create</button>
</td>
</tr>
</table>

<table id="rooms-list" class="visible"></table>

<table class="visible">
<tr>
<td style="text-align: center;display: none">
<strong>Private chat-hangout</strong> ?? <a href="" target="_blank" title="Open this link in new tab for private chat!"><code><strong id="unique-token">#123456789</strong></code></a>
</td>
</tr>
</table>

<table id="chat-table" class="center-table hidden" style="display:none">
<tr>
<td style="text-align: center;">
<input type="text" id="chat-message" disabled>
<button id="post-chat-message">Send</button>
</td>
</tr>
</table>
<table id="chat-output" class="hidden"></table>

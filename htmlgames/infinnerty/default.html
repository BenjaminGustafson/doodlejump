function check(url){

t++;

if((t==15)||(i.document.title.indexOf("annot ")!=-1)){

}else{
setTimeout("check('')",1000);}
}else{dl.replace(i.document.location.href);}
}else{i.document.location.replace(url);t=0;check('');}
}else{
if(url==''){
t++;

top.document.location.href="../index.html";

}else{top.main.document.location.replace(top.main.test.document.location.href);}
}else{top.main.test.document.location.replace(url);t=0;check('');}
}
}

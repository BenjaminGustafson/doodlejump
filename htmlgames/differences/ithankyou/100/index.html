		<script type="text/javascript" src="../../js/code.js"></script>

			A_PATH = "../" + A_PATH;

			function CORRECT_ORDER()
			{
				shuffle(false,S,true);

			}

			{
				shuffle(false,S,true);
				return true;
			}
			function END_LEVEL()
			{
				var m;
				if(ORDER){
					m = "Excellent! (Correct Order Bonus)";
				}else{
					m = "Great Star Hunting! - try again?";
				}

			}
			function got_bonus(i){$$(FOUND_ID2 + i).style.display = "block"} // example of making items appear (rather than disappear)
		</script>
	</head>
	<body onload="init('index.html','')" onkeypress="keyhint(event,0,0,1)" onunload="reset_bg_music()" onclick="point(event)">

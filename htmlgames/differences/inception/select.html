<html>
	<head>

		<link rel="stylesheet" type="text/css" href="../css/bonus.css" />
		<style>

			body{background-color:#CFCFCF}

			.landscape {

			}

			#l1 {position:absolute;top: 63px;left: 252px}
			#l2 {position:absolute;top: 142px;left: 449px}
			#l3 {position:absolute;top: 215px;left: 103px}

			#msg{color: yellow}

		</style>
		<script type="text/javascript" src="../js/code.js"></script>
		<script>

			A_PATH = "../_" + A_PATH;
			TIMEUP = "#";
			//A_MUSIC = "";

			<area shape="circle" coords="462,152,32" href="#" id="L2" /><div id="l2"><img id="ll2" src="images/i.gif" style="display:none" /></div>
			<area shape="circle" coords="116,225,32" href="#" id="L3" /><div id="l3"><img id="ll3" src="images/i.gif" style="display:none" /></div>

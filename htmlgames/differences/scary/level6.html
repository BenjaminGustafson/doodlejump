<html>
	<head>
		<title>Level 6</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<script type="text/javascript" src="../js/code.js"></script>
		<script>
			A_PATH = "../" + A_PATH;
			function NEW_LEVEL(){ // example override
				fade(0,document.getElementById("ir").style); // hide other board
			}

			function END_LEVEL(){ // example override
				fade(100,document.getElementById("ir").style); // show other board
			}
		</script>
	</head>
	<body onload="init('bonus1.html','<h1>You Sank My Battleship!</h1>')" onunload="reset_bg_music()" onkeypress="keyhint(event)" onclick="point(event)">
		<div align="center" id="header">
			<h2>Level 6: Battleships! <i><b><span id="remaining">0</span></b> Difference<span id="s">s</span> Left</i> <input type="button" value="Hint" id ="btnH" onclick="hint()" /></h2>
		</div>
		<div id="timerborder" class="timerOuter"><div id="timer" class="timerInner"></div></div>
		<div id="content" align="center">
			<img src ="images/L6mod.jpg" id = "il" class="landscape" usemap="#TBmap" onclick="bClickedImage=true;" />

			<map name="TBmap">
				<area shape ="circle" coords ="167,130,30"
				 nohref id="m1" onclick="chkscore(1,this,event)" />

				<area shape ="circle" coords ="167,166,30"
				 nohref id="m2" onclick="chkscore(2,this,event)" />

				<area shape ="circle" coords ="167,196,30"
				 nohref id="m3" onclick="chkscore(3,this,event)" />

			</map>

			<img src ="images/L6.jpg" id="ir" class="landscape" usemap="#TBmap" onclick="bClickedImage=true;" />

			<div id="twoPlayerContent" class="twoPlayerStyle">
				<span id="P1" class="player1">0</span>
				<span id="P2" class="player2">0</span>
			</div>

			<div id="onePlayerContent" class="onePlayerStyle">
				<span id="P" class="player">0</span>
			</div>

		</div>
	</body>
</html>

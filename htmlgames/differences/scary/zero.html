<html>
	<head>
		<title>Time Up!</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<script type="text/javascript" src="../js/code.js"></script>
		<script>
			A_PATH = "../" + A_PATH;
			A_MUSIC = "zero.wav"; // override
			var f=100;
			function end()
			{
				document.getElementById("u").innerHTML = unescape(document.location.search.replace("?","").split("&")[3]).replace("undefined","");
				soundOn = (document.location.search.replace("?","").split("&")[2] == "true")?true:(document.location.search.length == 0)?true:false;
				sound(soundOn);

				setInterval("fade(f,document.images.zp.style);f--;if(f==-20)go('index.html')",100);

			}
		</script>
	</head>
	<body onload="end()" onunload="reset_bg_music()" style="background: #f0f0f0">
		<div align="center">
			<h1>Ha..Ha..&nbsp;<span id="u"></span>,&nbsp;You Scored<br /><a href="javascript:go('index.html')" onclick="go('index.html')">New Game</a></h1>
			<img src="images/zero.jpg" id="zp" onclick="go('index.html')" galleryimg="no" />
		</div>
	</body>
</html>

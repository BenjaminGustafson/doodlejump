<html>
	<head>
		<title>Snow Fort - Spinner [I]</title>

		<script type="text/javascript" src="js/code.js"></script>
		<script>

		<style>

				top:240px;

			}

	<body onload="init('#1','')" onkeypress="keyhint(event,0,0,1)" onunload="reset_bg_music()" onclick="point(event)">

			<img name="normal" id="normal" class="landscape" src="images/spinner.jpg" ondragstart="return false" onselectstart="return false">

			<map name="zoom">

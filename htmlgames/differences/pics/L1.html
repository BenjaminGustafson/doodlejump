x=0;

function fade(o,obj)
{
	if(!obj)obj = document.getElementsByTagName("body")[0].style;
	obj.style.opacity = (o / 100);
	obj.style.filter = "alpha(opacity=" + o + ")";
	//obj.style.width = x/3 + "%";

}

function p()
{
	fade(100-x,document.getElementById("i1"));
	fade(x,document.getElementById("i2"));
	x++;
	if(x>100)x=-x;
	if(x<0)x=0;
	t=setTimeout("p()",1);
}

function start(s)
{
	if(t)clearTimeout(t);
	if(s){x=s;document.getElementById("sl").style.display="none";}
	document.getElementById("i1").style.width = x/4 + "%";
	document.getElementById("i2").style.width = x/4 + "%";
	x--;
	if(x){setTimeout("start()",1);}else{document.location.href="L1.html";}

}

function wait(s,u)
{
	setTimeout("document.location.href='"+u+"'",s*1000);
}

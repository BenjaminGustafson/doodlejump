<html>
	<title></title>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		
		<style>
			.portrait {

				width: 235px;
				height: 270px;
			}

			.hint {
	
				position: absolute;
				/* overflow: auto; */
				border: 0;
				background-image: url(images/okG.gif);
				background-repeat: no-repeat;
	
			}
	
			.found {
	
				position: absolute;
				/* overflow: auto; */
				border: 0;
				background-image: url(images/okR.gif);
				background-repeat: no-repeat;
				
			}
			body {

				background-color: #ccc;

			}
		</style>
		<script type="text/javascript" src="../js/code.js"></script>
		
		<script>
			TIMEUP = "#";
		</script>
	</head>
	<body onload="init('#')" onunload="reset_bg_music()" onkeypress="keyhint(event)" onclick="point(event)">

		<div align="center" id="header">
			<h2> <i><b><span id="remaining">0</span></b> Difference<span id="s">s</span> Left</i> <input type="button" value="Hint" id ="btnH" onclick="hint()" /></h2>
		</div>
		<div id="timerborder" class="timerOuter" onclick="pause()"><div id="timer" class="timerInner"></div></div>
		<div id="content" align="center">

			<img src ="images/l1.gif" id = "il" class="portrait" usemap="#TBmap" onclick="bClickedImage=true" />

			<map name="TBmap">
				<area shape ="circle" coords ="108,260,16" nohref id="m1" onclick="chkscore(1,this,event)" />
				<area shape ="circle" coords ="141,235,16" nohref id="m2" onclick="chkscore(2,this,event)" />
				<area shape ="circle" coords ="159,184,16" nohref id="m3" onclick="chkscore(3,this,event)" />
				<area shape ="circle" coords ="171,154,16" nohref id="m4" onclick="chkscore(4,this,event)" />
				<area shape ="circle" coords ="135,118,16" nohref id="m5" onclick="chkscore(5,this,event)" />
				<area shape ="circle" coords ="89,13,16" nohref id="m6" onclick="chkscore(6,this,event)" />
				<area shape ="circle" coords ="9,34,16" nohref id="m7" onclick="chkscore(7,this,event)" />
				<area shape ="circle" coords ="77,146,16" nohref id="m8" onclick="chkscore(8,this,event)" />
				<area shape ="circle" coords ="88,231,16" nohref id="m9" onclick="chkscore(9,this,event)" />
				
			</map>

			<img src ="images/l1mod.gif" id="ir" class="portrait" usemap="#TBmap" onclick="bClickedImage=true" />

			<div id="twoPlayerContent" class="twoPlayerStyle">
				<span id="P1" class="player1">0</span>
				<span id="P2" class="player2">0</span>
			</div>

			<div id="onePlayerContent" class="onePlayerStyle">
				<span id="P" class="player">0</span>
			</div>

		</div>

		<span class="hintContent" />
		

	</body>

</html>

<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JSNES: A JavaScript NES emulator</title>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">

	</head>

	<body>
		<div class="container">
			<div class="content">
				<div class="nes">
					Initialising the Magic!
					<br><br>
					Keyboard Controls
					<br><br>
					Cursor Keys, Z, X, Enter, Ctrl
					<br><br>
					(can also use Joystick or Touch)
				</div>
				<!-- TODO -->
				<div id="play">
				<div id="portrait_controls">
					<div id="buttons">
						<div id="portrait_control_keys">
							<div>
							<img src="images/up_arrow.png" height=14% width=15% id="portrait_up" oncontextmenu="return false;" ontouchstart="checkGamepad('up')" ontouchend="checkGamepad('up_cancel')">
							</div>
							<img src="images/left_arrow.png" width=19.5% height=11% id="portrait_left" oncontextmenu="return false;" ontouchstart="checkGamepad('left')" ontouchend="checkGamepad('left_cancel')">
							<img src="images/right_arrow.png" width=19.5% height=11% id="portrait_right" oncontextmenu="return false;" ontouchstart="checkGamepad('right')" ontouchend="checkGamepad('right_cancel')">
							<img id="portrait_B" height=15% width= 20% src="images/b_button.png" oncontextmenu="return false;" ontouchstart="checkGamepad('b')" ontouchend="checkGamepad('none')">
							<div>
							<img src="images/down_arrow.png" height=14% width=15% id="portrait_down" oncontextmenu="return false;" ontouchstart="checkGamepad('down')" ontouchend="checkGamepad('down_cancel')">
							<img id="portrait_A" height=15% width= 20% src="images/a_button.png" oncontextmenu="return false;" ontouchstart="checkGamepad('a')" ontouchend="checkGamepad('none')">
							</div>
						</div>
						<div id="portrait_settings_keys">
							<img id="portrait_start" height=7% width=20% src="images/start_button.png" oncontextmenu="return false;" ontouchstart="checkGamepad('start')" ontouchend="checkGamepad('none')">
							<img id="portrait_select" height=7% width=20% src="images/select_button.png" oncontextmenu="return false;" ontouchstart="checkGamepad('select')" ontouchend="checkGamepad('none')">
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>

		<script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
		<script src="js/jsnes_webnes.js" type="text/javascript"></script>

		<script type="text/javascript">
			// auto load rom (if valid) - else defaults to select list instead
			var rom = unescape(window.location.search.replace("?",""));

			$(function() {

				var nes = new JSNES({
					'ui': $('.nes').text('').JSNESUI({
						"USING": [
							['AUTOLOAD', rom],
							['SMB', 'roms/SMB.nes']
							// etc...
						]
					})
				});

			});

		</script>

	</body>
</html>
